<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <title>Fruit Slice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div id="container">
      <div id="score">Score: <span id="scorevalue">0</span></div>
      <div id="trialsLeft"></div>      
      <div id="fruitsContainer">
        <div id="welcome">Welcome to my game!</div>
        <img id="fruit" class="fruits" />
      </div>
      <div id="instruction">Catch the fruits.</div>
      <div id="startreset">Start Game</div>      
      <div id="gameOver"></div>
    </div>
    <audio id="slicesound">
      <source src="audio/game-music.mp3"></source>
      <source src="audio/game-music.ogg"></source>
    </audio>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
